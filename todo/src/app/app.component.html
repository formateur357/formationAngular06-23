<p>{{ nbTrue }}/{{ nbTot }} = {{ percent | number:'1.0-2' }}%</p>
<div [ngSwitch]="true">
  <p *ngSwitchCase="percent > 0 && percent < 51">C'est parti !!</p>
  <p *ngSwitchCase="percent > 50 && percent < 100">On en voit le bout !!</p>
  <p *ngSwitchCase="percent === 100">Fini !!</p>
  <p *ngSwitchDefault>Il serait temps de s'y mettre !!</p>
</div>
<ul *ngIf="nbTot > 0; else elseBlock">
  <app-task *ngFor="let task of todo.tasks; trackBy: trackByFunction" [task]="task"></app-task>
</ul>
<ng-template #elseBlock>
  <p>Il n'y a pas de tache.</p>
</ng-template>
