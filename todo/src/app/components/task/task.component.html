<div>
  <input [(ngModel)]="task.title" />
  <li [class]="getItemVariant()">
    <a [routerLink]="['/todolist', task.id]">La tache : {{ task.title }}  cree le {{ task.createdDate | date:'dd/MM/y hh:mm' }} est </a>
    <span [class]="getBadgeVariant()">{{ getComplete() }}</span>
  </li>
  <button mat-raised-button [color]="getButtonColor()" (click)="toggleComplete()">{{ getButtonText() }}</button>
</div>
