<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <p>{{ user.userName }}</p>
      <div>
        Password: {{ toggle ? user.password : default }}
        <button mat-icon-button type="button" matTooltip="Primary" color="primary" (click)="toggleVisibility()">
          <mat-icon>{{ visibility }}</mat-icon>
        </button>
      </div>
    </mat-card-title><hr/>
    <mat-card-subtitle>
      <p>Team: {{ user.team }}</p>
    </mat-card-subtitle>
  </mat-card-header><hr />

  <mat-card-content>
    <p>Name: {{ user.firstName }}</p>
    <p>Lastname: {{ user.lastName }}</p>
    <p>Age: {{ user.age }}</p>
  </mat-card-content><hr/>

  <mat-card-footer>
    <p>Skills :</p>
    <ul *ngFor="let skill of user.skills; let i = index; trackBy: trackByFunction">
      <li>Skill {{ i }} : {{ skill }}</li>
    </ul>
  </mat-card-footer>
</mat-card>
