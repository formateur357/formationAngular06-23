<input [(ngModel)]="task.title">
<div>
  <li [class]="getItemVariant()">
    Id : {{ task.id }}<br />
    Tache : {{ task.title }} => <span [class]="getBadgeVariant()">{{ getComplete() }}</span><br />
    Description : {{ task.description }}
    Date de creation : {{ task.created | date:'dd/MM/y hh:mm' }}
  </li>
  <button mat-raised-button color="accent" (click)="toggleComplete()">{{ getButtonText() }}</button>
</div>
<hr />
